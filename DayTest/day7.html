    function exam(){
        return new Promise((resolve, reject) => {
            var score = Math.floor(Math.random()*101);
            if(score>=60){
                resolve(score);
            }
            else{             
                setTimeout(resolve(exam()), 1000);
                console.log("不及格，继续考试");
            }
        })
    }
