<body>
    <script>
    //写出一个函数fn，使得fn满足以下条件
    //1. fn() === fn  2. fn.fn === fn
    var fn = () =>{
        fn.fn = fn;
        return fn;
    }
    /* function fn(){
        fn.fn = arguments.callee;
        return arguments.callee;
    } */
    console.log(fn()===fn);
    console.log(fn.fn === fn);
    </script>
