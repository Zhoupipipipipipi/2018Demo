<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        setTimeout(()=>{
            console.log(4)
            Promise.resolve(8).then(v=>{
                console.log(v)
            }).then(()=>{
                console.log(9)
            })
        },0)
        setTimeout(()=>{
            console.log(10)
            Promise.resolve(11).then(v=>{
                console.log(v);
            }).then(()=>{
                console.log(12)
            })
        }, 0)
        new Promise(resolve => {
            console.log(1)
            for (let i = 0; i < 10000; i++) {
                i==9999&&resolve()
            }
            console.log(2)
        }).then(()=>{
            console.log(5)
            Promise.resolve(7)
            .then(v=>console.log(v))
        }).then(()=>{
            console.log(6)
        })
        console.log(3)
        //1 2 3 5 7 6 4 8 9 10 11 12
    </script>
</body>
</html>
