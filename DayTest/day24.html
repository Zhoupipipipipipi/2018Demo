<html>

<body>
    <script>
    /* 
    写一个对象Bus，提供on、emit方法，on实现监听，emit实现触发能，使用如下方式使用
    */    
    let Bus = {
        event: {},
        on: (key, callback) => {
            Bus.event[key] = callback
        },
        emit: (key, val) => {
            Bus.event[key](val)
        }
    }
    Bus.on('event', function(data){
        console.log(data)
    })
    Bus.on('hi', function(data){
        console.log(data)
    })
    Bus.emit('event', {name: 'hello'})
    Bus.emit('hi', {to: 'hunger'})
    Bus.emit('hi', {to: 'valley'})
    </script>
</body>
</html>
