<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        //写出一个函数fn,使得fn满足以下条件：
        //1. fn()打印出‘a’ 2.fn()()打印出'b'  3.fn()()()打印出c
        function fn(){
            var chr = 'a';
            setTimeout(function(){   //延迟执行
                console.log(chr)
            },0)
            
            return function(){
                chr = 'b'
                return function(){
                    chr = 'c'
                }
            }
        }
        fn();   //a
        fn()();  //b
        fn()()();  //c
    </script>
</body>
</html>
